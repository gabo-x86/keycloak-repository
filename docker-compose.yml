version: '3.8'

services:
  keycloak:
    image: quay.io/keycloak/keycloak:23.0
    command: start-dev
    environment:
      - KEYCLOAK_ADMIN=keycloak
      - KEYCLOAK_ADMIN_PASSWORD=keycloak
      - KEYCLOAK_USER=user
      - KEYCLOAK_PASSWORD=user
      - DB_VENDOR=postgres
      - DB_USER=keycloak
      - DB_PASSWORD=password
      - DB_ADDR=keycloak-db
      - DB_DATABASE=keycloak
    ports:
      - "8081:8080"
    volumes:
      - ./keycloak-data:/opt/keycloak/data
      - ./themes:/opt/keycloak/themes
    networks:
      - keycloak-bridge
    depends_on:
      - keycloak-db

  keycloak-db:
    image: postgres:15
    environment:
      - POSTGRES_DB=keycloak
      - POSTGRES_USER=keycloak
      - POSTGRES_PASSWORD=password
    ports:
      - "5433:5432"
    networks:
      - keycloak-bridge

  mailhog:
    image: mailhog/mailhog
    ports:
      - "1025:1025"  # SMTP
      - "8025:8025"  # Web UI
    networks:
      - keycloak-bridge

networks:
  keycloak-bridge:
    driver: bridge